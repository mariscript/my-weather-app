<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1 class="name">🚙 Weather Driven ⚠️</h1>

      <h2 id="title" class="title">Current Date and Time</h2>
      <div class="weather-form">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter A City 🗽"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="🔎"
                class="form-control btn btn-primary shadow-sm w-70"
              />
            </div>

            <div class="col-3">
              <button class="btn btn-success w-70" id="current-location-button">
                📍
              </button>
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <div class="float-left">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/thick-line-us-states/100/geography_state_map_usa-22-512.png"
                  width="80"
                  alt="NJ"
                  class="float-left"
                  id="icon"
                />
                <strong id="temperature" class="temperature"></strong
                ><span class="units"
                  ><a href="#" id="fahrenheit-option" class="default">°F</a> |
                  <a href="#" id="celsius-option">°C</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels Like: <span id="feels"></span>°</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="span12" style="text-align: center">
        <a href="https://github.com/mariscript/my-weather-app" class="link"
          >Open-Source Code</a
        >
        by Marison Munoz. 👩‍💻
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
